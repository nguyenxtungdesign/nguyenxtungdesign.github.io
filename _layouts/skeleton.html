<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{{ page.site_title }} | T U N G</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/iuj4sfr.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link href="/assets/css/keyframes.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/fonts.css" rel="stylesheet">
  </head>
  <body>

    {{ content }}

    <div class="hero-footer">
      <div class="hero-footer-content d-flex flex-column vh-100 justify-content-center align-items-center text-center">
        <p>Interested in doing a project together?</p>
        <span id="email-me"><a href="/about.html">Email me >></a></span>
      </div>
      <div class="copyright" id="copyright">Copyright Nguyen Xuan Tung</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script>
      window.onload = function(e){
        document.getElementById("copyright").innerHTML += (" "  + new Date().getFullYear());

        var tabAdvertisingLoaded = false;
        var tabOthersLoaded = false;

        var tabAdvertising = document.querySelector('button[data-bs-target="#pills-advertising"]');
        var tabOthers = document.querySelector('button[data-bs-target="#pills-others"]');

        new Splide('#splide-web', {
          type: 'loop',
        }).mount();

        tabAdvertising.addEventListener('shown.bs.tab', function (event) {
          if (tabAdvertisingLoaded === false) {
            new Splide('#splide-advertising', {
              type: 'loop',
            }).mount();

            tabAdvertisingLoaded = true;
          }
        });

        tabOthers.addEventListener('shown.bs.tab', function (event) {
          if (tabOthersLoaded === false) {
            new Splide('#splide-others', {
              type: 'loop',
            }).mount();

            tabOthersLoaded = true;
          }
        });
      }
    </script>
  </body>
</html>
